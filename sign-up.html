<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORS</title>
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/icons.css" />
  </head>
  <body>
    <div class="auth-page">
      <header>
        <div class="header-container">
          <div class="mobile-menu_button">
            <span></span>
            <span></span>
            <span></span>
          </div>

          <a href="./index.html" class="header-logo">
            <img src="./images/logo-reverse.svg" alt="" />
          </a>

          <div style="width: 20px"></div>

          <div class="header-controls d-flex">
            <a href="./sign-in.html" class="button button-trans w-130">
              Sign in
            </a>
            <a href="./sign-up.html" class="button w-130">Sign up</a>
          </div>
        </div>
      </header>

      <div class="auth-container">
        <div class="auth-form">
          <h1 class="auth-form_title mb-10">Sign Up</h1>
          <form class="auth-form_form auth-signup">
            <div class="grid-2 gap-20_10 mb-20">
              <div class="input-group">
                <label for="fname" class="fs-16 op-3308 mb-10"
                  >First Name</label
                >
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  class="input"
                  placeholder="Name"
                />
              </div>

              <div class="input-group">
                <label for="lname" class="fs-16 op-3308 mb-10">Last Name</label>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  class="input"
                  placeholder="Your Lastname"
                />
              </div>

              <div class="input-group">
                <label for="email" class="fs-16 op-3308 mb-10"
                  >Email address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="input"
                  placeholder="Enter your email"
                />
              </div>

              <div></div>

              <div class="input-group">
                <label for="pass" class="fs-16 op-3308 mb-10">Password</label>
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  class="input"
                  placeholder="Enter your password"
                />
              </div>

              <div class="input-group">
                <label for="rpass" class="fs-16 op-3308 mb-10"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="rpass"
                  name="rpass"
                  class="input"
                  placeholder="Confirm your password"
                />
              </div>
            </div>

            <div class="input-group input-group_check mb-20">
              <input
                type="checkbox"
                id="term"
                name="term"
                class="input-check check-v2"
              />
              <label for="term" class="fs-16 op-3308">
                I agree to the
                <a href="" class="auth-form_link">Terms of Service</a>
                and
                <a href="" class="auth-form_link">Privacy Policy</a>.
              </label>
            </div>

            <div class="input-group input-group_check mb-20">
                <input
                  type="checkbox"
                  id="owner"
                  name="owner"
                  class="input-check check-v2"
                />
                <label for="owner" class="fs-16 op-3308">
                    A am the beneficial owner of my account.
                </label>
              </div>

            <button class="button button-blue">Sign up</button>

            <a href="" class="auth-form_link">Forgot password?</a>
            <p class="fs-16 op-3308 mt-10">
              Already have SORS account?
              <a href="./sign-in.html" class="auth-form_link">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="./script/auth.js"></script>
  </body>
</html>
